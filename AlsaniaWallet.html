<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alsania Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0d28;
      color: #00ff00; /* Neon Green */
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .header {
      padding: 20px 0;
    }
    h1 {
      color: #fff;
      font-size: 36px;
    }
    .button {
      background-color: #ffd700; /* Gold */
      color: #0a0d28; /* Dark Blue */
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ffcc00; /* Lighter Gold on Hover */
    }
    .wallet-info {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .wallet-info p {
      margin: 10px 0;
    }
    .balance {
      font-size: 24px;
      color: #ffcc00; /* Brighter Gold */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Alsania Wallet</h1>
    </div>
    <button class="button" onclick="sendTransaction()">Send Transaction</button>
    <button class="button" onclick="mineBlock()">Mine Block</button>
    <div class="wallet-info">
      <p>Your Wallet Address: <span id="walletAddress">ABC123...</span></p>
      <p class="balance">Balance: <span id="walletBalance">100 ALS</span></p>
    </div>
  </div>

  <!-- JavaScript for sending transaction and mining block -->
  <script>
    function sendTransaction() {
      // Implement sending transaction functionality here
      alert("Sending transaction...");
    }

    function mineBlock() {
      // Implement mining block functionality here
      alert("Mining block...");
    }
  </script>
</body>
</html>
