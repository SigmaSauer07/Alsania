<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsania Wallet</title>
    <style>
        /* Updated CSS styles with the new color scheme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark blue background */
            color: #ffd700; /* Gold text color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333; /* Dark input background */
            color: #f0f0f0; /* Light text color */
        }
        .btn {
            background-color: #ffd700; /* Gold button background */
            color: #1a1a1a; /* Dark button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #39ff14; /* Neon green on hover */
            color: #1a1a1a; /* Dark button text color */
        }
        #result {
            color: #39ff14; /* Neon green result text color */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alsania Wallet</h2>
        <div class="input-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>
        <div class="input-group">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" placeholder="Enter recipient's address">
        </div>
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <button class="btn" onclick="checkBalance()">Check Balance</button>
        <button class="btn" onclick="sendTransaction()">Send Transaction</button>
        <button class="btn" onclick="mineBlock()">Mine Block</button>
        <button class="btn" onclick="getChain()">Get Chain</button>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript functions for interacting with the blockchain

        function checkBalance() {
            var address = document.getElementById('address').value;
            fetch('/balance/' + address)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Balance: ' + data.balance;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function sendTransaction() {
            var sender = document.getElementById('address').value;
            var recipient = document.getElementById('recipient').value;
            var amount = document.getElementById('amount').value;

            fetch('/send_transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sender: sender,
                    recipient: recipient,
                    amount: parseInt(amount)
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function mineBlock() {
            fetch('/mine_block', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getChain() {
            fetch('/chain')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = JSON.stringify(data.chain, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
